<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="http://rawgit.com/bbecquet/Leaflet.PolylineDecorator/master/src/L.LineUtil.PolylineDecorator.js"></script>
    <script src="http://rawgit.com/bbecquet/Leaflet.PolylineDecorator/master/src/L.Symbol.js"></script>
    <script src="http://rawgit.com/bbecquet/Leaflet.PolylineDecorator/master/src/L.PolylineDecorator.js"></script>
    <script src="http://leaflet.github.io/Leaflet.label/leaflet.label.js"></script>
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.label/leaflet.css" />
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.label/leaflet.label.css"/>
    <style>
        body { margin:0; padding:0; font-family: arial; }
        #map { position:absolute; left: 10%; top:0; bottom:0; width:90%; }
        #left { position: absolute; left: 0; top: 30%; width: 10%; height: 100%; text-align:center; }
        #larrow, #rarrow, #time { margin-right: 5px; }
        #larrow, #rarrow { font-weight: bold; }
    </style>
  </head>
  <body>
    <script type="text/javascript">select = 0;</script>
    <div id="left">
      Select route:<br>
      <input type="checkbox" id="01" onClick="update_func()"/>
      <span id="select">1</span>
      <input type="checkbox" id="02" onClick="update_func()"/>
      <span id="select">2</span>
      <input type="checkbox" id="03" onClick="update_func()"/>
      <span id="select">3</span><br>
      <input type="checkbox" id="04" onClick="update_func()"/>
      <span id="select">4</span>
      <input type="checkbox" id="05" onClick="update_func()"/>
      <span id="select">5</span>
      <hr>Special route:<br>
      <input type="checkbox" id="06" onClick="update_func()"/>
      <span id="select">sorted</span>
      <hr>Remove:<br>
      <input type="button" onClick="clear_path()" value="routes"/>
      <input type="button" onClick="clear_flow()" value="flows"/>
      <hr>Input other route:
      <input type="text" id="input_box"/>
      <input type="button" onClick="draw_other()" value="Draw"/>
      <input type="button" onClick="clear_other()" value="Remove"/><br>
      Value: <b><label id="value"></label></b><br><br>
    </div>
    <div id="map"></div>
    <script src="centers.js"></script>    
    <script src="routing.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
