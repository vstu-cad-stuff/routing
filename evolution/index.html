<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="http://rawgit.com/bbecquet/Leaflet.PolylineDecorator/master/src/L.LineUtil.PolylineDecorator.js"></script>
    <script src="http://rawgit.com/bbecquet/Leaflet.PolylineDecorator/master/src/L.Symbol.js"></script>
    <script src="http://rawgit.com/bbecquet/Leaflet.PolylineDecorator/master/src/L.PolylineDecorator.js"></script>
    <script src="http://leaflet.github.io/Leaflet.label/leaflet.label.js"></script>
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.label/leaflet.css" />
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.label/leaflet.label.css"/>
    <style>
        body { margin:0; padding:0; font-family: arial; }
        #map { position:absolute; left: 10%; top:0; bottom:0; width:90%; }
        #left { position: absolute; left: 0; top: 45%; width: 10%; height: 100%; text-align: center; }
        #larrow, #rarrow, #time { margin-right: 5px; }
        #larrow, #rarrow { font-weight: bold; }
    </style>
  </head>
  <body>
    <div id="left">
      Route: <b><label id="index">#0</label></b><br>
      Status: <b><label id="status">before</label></b><br><br>
      <input type="button" onClick="prev_route()" value="<"/>
      <input type="button" onClick="next_route()" value=">"/>
    </div>
    <div id="map"></div>
    <script src="../routing/centers.js"></script>
    <script src="../routing/data.js"></script>
    <script src="evolution.js"></script>
    <script src="main.js"></script>
  </body>
</html>
