<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/leaflet/L.LineUtil.PolylineDecorator.js"></script>
    <script src="js/leaflet/L.Symbol.js"></script>
    <script src="js/leaflet/L.PolylineDecorator.js"></script>
    <script src="js/leaflet/leaflet.label.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.label.css"/>
  </head>
  <body>
    <script>network_list = [];</script>
    <div id="map"></div>
    <ul id="examples"></ul>
    <div id="legend">
      <p align="center"><b>Legend</b></p>
      <div class="divTable">
        <div class="headRow">
          <div class="divCellText">Average route length</div>
          <div class="divCellData" id="avg_route"></div>
        </div>
        <div class="headRow">
          <div class="divCellText">Total route length</div>
          <div class="divCellData" id="sum_route"></div>
        </div>
        <div class="headRow">
          <div class="divCellText">Total passenger traffic</div>
          <div class="divCellData" id="sum_traff"></div>
        </div>
      </div>
    </div>
    <div id="slider">
      <input id="slidebar" type="range" value="0" min="0" step="1" title="Change visualization iteration"/>
    </div>
    <script src="js/data/centers.js"></script>
    <script src="js/data/matrix.js"></script>
    <script src="js/data/network-01.js"></script>
    <script src="js/data/network-02.js"></script>
    <script src="js/data/network-03.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
